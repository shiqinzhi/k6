# v2.1.6
# Please don't remove the first line. It uses in CI to determine the golangci version
#  golangci-lint 配置文件的版本。
version: "2"
linters:
  default: none #禁用所有默认检查器，只启用显式列出的
  enable:
    - asasalint
    - asciicheck #检查代码中是否有非 ASCII 字符
    - bidichk
    - bodyclose
    - canonicalheader
    - contextcheck
    - copyloopvar
    - cyclop
    - dogsled
    - dupl
    - durationcheck
    - errcheck #检测错误返回值是否被正确处理。
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - forbidigo
    - forcetypeassert
    - funlen
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gocognit
    - goconst
    - gocritic
    - gomoddirectives
    - goprintffuncname
    - gosec
    - govet
    - importas
    - ineffassign
    - interfacebloat
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
  settings:
    cyclop:
      max-complexity: 25
    dupl:
      threshold: 150
    exhaustive:
      default-signifies-exhaustive: true
    forbidigo:
      forbid:
        - pattern: ^(fmt\\.Print(|f|ln)|print|println)$
        - pattern: ^os\.(.*)$(# Using anything except Signal and SyscallError from the os package is forbidden )?
        - pattern: ^syscall\.[^A-Z_]+$(# Using anything except constants from the syscall package is forbidden )?
        - pattern: ^logrus\.Logger$
    funlen:
      lines: 80
      statements: 60
    goconst:
      min-len: 10
      min-occurrences: 4
    usetesting:
      os-setenv: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - canonicalheader
          - cyclop
          - dupl
          - forcetypeassert
          - funlen
          - gocognit
          - lll
        path: _(test|gen)\.go
      - linters:
          - contextcheck
          - revive
        path: js\/modules\/k6\/browser\/.*\.go
      - linters:
          - revive
        path: js\/modules\/k6\/html\/.*\.go
        text: 'exported: exported '
      - linters:
          - paralleltest
          - tparallel
        path: js\/modules\/k6\/html\/.*\.go
      - linters:
          - paralleltest
          - tparallel
        path: js\/modules\/k6\/http\/.*_test\.go
      - linters:
          - forbidigo
        text: use of `os\.(SyscallError|Signal|Interrupt)` forbidden
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - gofumpt #gofmt 的严格版本 它是社区维护的一个基于官方 gofmt 的更严格版本，主要由 mvdan 维护。
    - goimports #自动整理 import 顺序和未使用的包。
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
